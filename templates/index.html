{% extends '_layout.html' %}
{% block title %}Home Page{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
{% endblock %}
{% block body %}

<div class="header">
  <div class="header">
      <h2 class="site-name">CourseElector</h2>
      <div class="search-bar">
          <input type="text" placeholder="Search...">
      </div>
      <img src="{{ url_for('static', filename='images/UNC_Home.jpg') }}" class="unc"alt="UNC Charlotte">
  </div>
</div>

<div class="image-columns">
  <div class="column">
      <img src="{{ url_for('static', filename='images/discover_classes.png') }}" alt="Discovering Image">
      <a href="#">Discover Classes</a>
  </div>
  <div class="column">
      <img src="{{ url_for('static', filename='images/planning.png') }}" alt="Planning Image">
      <a href="#">Easier Planning &amp; Scheduling </a>
  </div>
  <div class="column">
      <img src="{{ url_for('static', filename='images/rate.png') }}" alt="Rate Image">
      <a href="#">Rate and Review</a>
  </div>
</div>


{% endblock %}
