<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block styles %}{% endblock %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body class="mb-5">
    <nav class="sticky-top navbar navbar-expand-lg bg-success" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link{% if forum_active %} active{% endif %}" href="/view_forum_posts">Forum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if course_active %} active{% endif %}" href="/search">Course
                            Directory</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if rating_active %} active{% endif %}" href="/submit_rating">Submit
                            Rating</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if about_active %} active{% endif %}" href="/about">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    {% if username %}
                    <li class="nav-item">
                        <a class="nav-link">You are currently logged in as: {{username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_profile"><i class="fa-regular fa-user" style="color: #ffffff;"></i></a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link{% if login_active %} active{% endif %}" href="/login_signup">Log In or Sign up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}{% endblock %}
    <footer class="fixed-bottom py-1 bg-success">
        <span class="text-light d-flex justify-content-center">Elmo Worshippers Â© 2023</span>
    </footer>
</body>

</html>
