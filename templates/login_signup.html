{% extends '_layout.html' %}
{% block title %}Log In / Sign Up {% endblock %}
{% block body %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
    <div class="container">
        <!-- Left Side (Login Credentials) -->
        <div class="login">
            <h2>Sign in</h2>
            <hr>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <input type="submit" value="LogIn">
            </form>
            <hr>
            <ul class="social">
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="fa-brands fa-linkedin fa-2xl" style="color: #306ed9;"></i>
                </a>
                
                <a href="https://www.google.com/" target="_blank">
                    <i class="fab fa-google fa-2xl"></i>
                </a>
                
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-square-facebook fa-2xl" style="color: #1b56bb;"></i>
                </a>
            </ul>
            
        </div>

        <!-- Right Side (Photo Container) -->
        <div class="photo-container">
            <img src="{{ url_for('static', filename='images/UNCClock.jpg') }}" class="unc"alt="UNC Charlotte">
        </div>
    </div>
{% endblock %}
